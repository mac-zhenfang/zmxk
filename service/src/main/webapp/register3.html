<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>注册</title>



<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<!-- FONTAWESOME STYLE CSS -->
<link href="assets/css/font-awesome.min.css" rel="stylesheet" />
<!-- CUSTOM STYLE CSS -->
<link href="assets/css/style.css" rel="stylesheet" />

<!-- GOOGLE FONT -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />

</head>
<body>
	<div class="container">
		<div class="row  pad-top">
			<div class="panel panel-default">
				<div class="panel-body">
					<form role="form">
						<div class="form-group input-group">
							<span class="input-group-addon"><i
								class="fa fa-circle-o-notch"></i></span> <input type="text"
								class="form-control" placeholder="小孩姓名" />
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon"><i
								class="fa fa-life-bouy"></i></span> <input type="text"
								class="form-control" placeholder="年龄" />
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon"><i class="fa fa-tag"></i></span>
							<select class="selectpicker form-control" data-style="btn-info" data-live-search="true">
								<option>幼儿园</option>
								<option>小学</option>
								<option>还未上幼儿园</option>
							</select>
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon">@</span> <input type="text"
								class="form-control" placeholder="Your Email" optional />
						</div>
						<input type="submit" value="注册" class="btn btn-info btn-block">
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- JAVASCRIPT FILES PLACED AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
	<!-- CORE JQUERY  -->
	<script src="assets/plugins/jquery-1.10.2.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
