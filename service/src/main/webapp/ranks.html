<body ng-controller="MainController as main" ng-init="init()">
	<div class="container-fluid-full">
		<div class="row-fluid">
			`
			<div class="span10 box ">
				<div class="box-header">
					<h2>我的排名</h2>
				</div>
				<div class="box-content">
					<table class="table table-striped">
						<thead>
							<tr>
							<tr>
								<th></th>
								<th></th>
								<th class="medals1"></th>
								<th class="medals2"></th>
								<th class="medals3"></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="rank in ranks">
								<td>{{$index + 1}}</td>
								<td>{{rank.kidName}}</td>
								<td>{{rank.goldenMedal}}</td>
								<td>{{rank.silverMedal}}</td>
								<td>{{rank.bronzeMedal}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>


		<script>
			var zmxk = angular.module('zmxk', [ 'ngResource' ], function(
					$httpProvider) {
				$httpProvider.interceptors.push(function($q) {
					return {
						'responseError' : function(response) {
							if (response.status == "401") {
								window.location = "login.html#?page=ranks";
								return;
							}
							if (response.status == "403") {
								window.location = "err403.html";
								return;
							}

							return $q.reject(response);
						}
					};
				});
			});
			zmxk.config([ '$resourceProvider', function($resourceProvider) {
				// Don't strip trailing slashes from calculated URLs
				$resourceProvider.defaults.stripTrailingSlashes = false;
			} ]);

			zmxk
					.controller(
							'MainController',
							[
									'$resource',
									'$scope',
									'$q',
									function($resource, $scope, $q) {
										$scope.showPage = false;
										var userResource = $resource(
												"/service/smartool/api/v1/users/me",
												{},
												{
													getRanks : {
														url : "/service/smartool/api/v1/users/me/ranks",
														method : 'GET',
														isArray : true,
														headers : {
															'Content-Type' : 'application/json'
														}
													}
												});

										var getRanks = function() {
											var defer = $q.defer();
											userResource.getRanks(function(e,
													headers) {
												defer.resolve(e);
											}, function(e, headers) {
												defer.reject(e);
											});
											return defer.promise;
										}

										var ranks = [];
										var tempRanks = {};
										$scope.ranks = [];
										$scope.init = function() {
											getRanks()
													.then(
															function(data) {
																ranks = data;
																$scope.showPage = true;
																angular
																		.forEach(
																				ranks,
																				function(
																						rank,
																						idx1) {
																					if (angular
																							.isUndefined(tempRanks[rank.kidId])) {
																						tempRanks[rank.kidId] = rank;
																					} else {
																						tempRanks[rank.kidId].goldenMedal = parseInt(tempRanks[rank.kidId].goldenMedal)
																								+ parseInt(rank.goldenMedal);
																						tempRanks[rank.kidId].silverMedal = parseInt(tempRanks[rank.kidId].silverMedal)
																								+ parseInt(rank.silverMedal);
																						tempRanks[rank.kidId].bronzeMedal = parseInt(tempRanks[rank.kidId].bronzeMedal)
																								+ parseInt(rank.bronzeMedal);
																					}
																				})

																angular
																		.forEach(
																				tempRanks,
																				function(
																						key,
																						value,
																						idx2) {
																					$scope.ranks
																							.push(key);
																				})
																$scope.ranks
																		.sort(function(
																				bgA,
																				bgB) {
																			var totalMedalsA = bgA.goldenMedal
																					+ bgA.silverMedal
																					+ bgA.bronzeMedal;
																			var totalMedalsB = bgB.goldenMedal
																					+ bgB.silverMedal
																					+ bgB.bronzeMedal;
																			if (bgA.goldenMedal == bgB.goldenMedal) {
																				return totalMedalsB
																						- totalMedalsA;

																			} else {
																				return bgB.goldenMedal
																						- bgA.goldenMedal;
																			}
																		});

																console
																		.log($scope.ranks);
															}, function(data) {

															});
										}

									} ]);

			angular.bootstrap(document, [ 'zmxk' ]);
		</script>
</body>
