<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=NB5SDGhGwLLD7n8bW1G7CNbB"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
    <title>热力图功能示例</title>
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />
<link href="assets/css/font-awesome-ie7.min.css" rel="stylesheet" />
<!-- CUSTOM STYLE CSS -->
<link href="assets/css/style.css" rel="stylesheet" />
<link href="assets/css/zmxk.css" rel="stylesheet" />
    <style type="text/css">
		ul,li{list-style: none;margin:0;padding:0;float:left;}
		html{height:100%}
		body{height:100%;margin:0px;padding:0px;font-family:"微软雅黑";}
		#container{height:500px;width:100%;}
		#r-result{width:100%;}
    </style>	
</head>
<body ng-controller="MainController as main" ng-init="init()">
	<div id="container"></div>
	<script src="assets/js/angular.js"></script>
	<script src="assets/js/angular-resource.min.js"></script>
	<script src="assets/js/angular-route.min.js"></script>
	<script src="assets/js/angular-cookies.min.js"></script>

	<script type="text/javascript">
		var zmxk = angular.module('zmxk', [ 'ngResource', 'ngRoute',
				'ngCookies' ]);
		zmxk.config([ '$resourceProvider', function($resourceProvider) {
			// Don't strip trailing slashes from calculated URLs
			$resourceProvider.defaults.stripTrailingSlashes = false;
		} ]);

		zmxk
				.service(
						'dataService',
						[
								'$resource',
								'$q',
								function($resource, $q) {
									var dataResoruce = $resource(
											"/service/smartool/api/v1/data/heats",
											{

											},
											{
												getHeats : {
													url : "/service/smartool/api/v1/data/heats",
													isArray : true,
													method : 'GET',
													headers : {
														'Content-Type' : 'application/json;charset=UTF-8'
													}
												}
											});
									
									this.getHeats = function(_cityId,
											_timestamp) {
										var defer = $q.defer();
										dataResoruce.getHeats({
											cityId : _cityId,
											timestamp : _timestamp
										}, function(body, headers) {
											defer.resolve(body);
										}, function(body, headers) {
											defer.reject(body);
										})
										return defer.promise;
									}
								} ]);
		zmxk.controller('MainController', [
				'$scope',
				'$location',
				'$window',
				'dataService',
				function($scope, $location, $window, dataService) {

					$scope.init = function() {
						
						var pathMap = {};
						//FIXME: add selector
						dataService.getHeats(1, 1438222422000).then(
								function(data) {
									var map = new BMap.Map("container");          // 创建地图实例

								    var point = new BMap.Point(31.22589111328125,
											121.47796691894531);
								    map.centerAndZoom(point, 15);             // 初始化地图，设置中心点坐标和地图级别
								    map.enableScrollWheelZoom(); // 允许滚轮缩放
								    var points = [];
									angular.forEach(data,
											function(heat, index) {
												points.push({"lng" : heat.longitude, "lat": heat.latitude, "count": heat.index});
											})
									heatmapOverlay = new BMapLib.HeatmapOverlay({"radius":20});
									map.addOverlay(heatmapOverlay);
									heatmapOverlay.setDataSet({data:points,max:100});
									heatmapOverlay.show();
									console.log(heatmapOverlay);
								}, function(data) {

								})
					}
				} ]);
		angular.bootstrap(document, [ 'zmxk' ]);
	</script>
</body>
</html>
