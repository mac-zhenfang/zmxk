<div class="row-fluid">
	<div class="box span12" ng-controller="EventManageCtrl">
		<div class="box-header">
			<h2>
				<i class="icon-edit"></i>赛事管理
			</h2>
		</div>
		<div class="box-content">
			<table
				class="table table-striped table-bordered bootstrap-datatable datatable">
				<thead>
					<tr>
						<th>赛事名</th>
						<th>赛事类型</th>
						<th>时间</th>
						<th>目前人数</th>
						<th>剩余</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="event in listEvents">
						<td class="center"><a href="#/events/{{event.id}}">{{event.name}}</a></td>
						<td class="center">{{event.eventType}}</td>
						<td class="center">{{formatDate(event.eventTime) |
							date:"MM/dd/yyyy, HH:mm" }}</td>
						<td class="center">{{event.attendees.length}}</td>
						<td class="center">{{event.quota - event.attendees.length}}</td>
						<td class="center"><a class="btn btn-info" href="#"> <i
								class="icon-edit "></i>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<!--/row-->
