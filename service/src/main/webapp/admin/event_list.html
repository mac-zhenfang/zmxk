<div class="row-fluid">
	<div class="box span12" ng-controller="EventManageCtrl">
		<div class="box-header">
			<h2>
				<i class="icon-edit"></i>赛事管理
			</h2>
		</div>
		<div class="box-content">
			<input ng-model="filterRule.name" class="form-control gridInput2" />
		</div>
		<div class="box-content">
			<table
				class="table table-striped table-bordered bootstrap-datatable datatable">
				<thead>
					<tr>
						<th>赛事名</th>
						<th>赛事类型</th>
						<th>时间</th>
						<th>可录入人数</th>
						<th>已录入，未完成比分登记人数</th>
						<th>完成比分登记人数</th>
						<th>比赛人数上限</th>
						<th>组别<th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="event in listEvents | filter:filterRule">
						<td class="center"><a href="#/events/{{event.id}}">{{event.name}}</a></td>
						<td class="center">{{event.eventType}}</td>
						<td class="center">{{formatDate(event.eventTime) |
							date:"MM/dd/yyyy, HH:mm" }}</td>
						<td class="center"><span class="label label-warning">{{event.leftCount}}</span></td>
						<td class="center"><span class="label label-warning">{{event.enrolledCount}}</span></td>
						<td class="center"><span class="label label-success">{{event.applyScoreCount}}</span></td>
						<td class="center">{{event.quota}}</td>
						<td class="center"><a class="btn btn-info" href="#/events">
								<i class="icon-edit "></i>
						</a><a class="btn btn-danger" href="#/events"> <i
								class="icon-trash "></i>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<!--/row-->
