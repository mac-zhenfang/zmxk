<div class="row-fluid">
	<div class="box span12" ng-controller="EventRuleCtrl">
		<div class="box-header">
			<h2>
				<i class="icon-edit"></i>赛事积分规则管理
			</h2>
		</div>
		<div class="box-content">
			<table
				class="table table-striped table-bordered bootstrap-datatable datatable">
				<thead>
					<tr>
						<th>规则名</th>
						<th>赛事类型名</th>
						<th>赛事系列类型</th>
						<th>排名</th>
						<th>给予积分</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="rule in eventRules">
						<td class="center"><span ng-hide="{{rule.showInput}} == true"
							ng-bind="rule.name"></span> <input ng-model="rule.name"
							ng-show="{{rule.showInput}} == true"
							class="form-control gridInput2" /></td>
						<td class="center"><select ng-disabled={{!rule.showInput}}
							class="selectpicker gridInput2" data-style="btn-info"
							ng-model="rule.eventTypeId"
							ng-options="eventType.id as eventType.name for eventType in eventTypeList"
							ng-init="rule.eventTypeId==eventType.id">
						</select></td>
						<td class="center"><span ng-hide="{{rule.showInput}} == true"
							ng-bind="rule.serieName"></span> <input ng-model="rule.serieName"
							ng-show="{{rule.showInput}} == true"
							class="form-control gridInput2" /></td>
						<td class="center"> 
							<select ng-disabled={{!rule.showInput}} class="selectpicker gridInput2" data-style="btn-info"
								ng-model="rule.rank!=null?rule.rank:null"
								ng-options="option.value as option.label for option in rank_option" ng-init="rule.rank==option.value">
							</select>
							
							<!-- <input ng-model="rule.rankName"
							ng-show="{{rule.showInput}} == true"
							class="form-control gridInput2" /> --></td>
						<td class="center"><span ng-hide="{{rule.showInput}} == true"
							ng-bind="rule.credit"></span> <input ng-model="rule.credit"
							ng-show="{{rule.showInput}} == true"
							class="form-control gridInput2" /></td>

						<td class="center"><a class="btn btn-info"
							href="#/event_rules" ng-click="updateRule($index)">
								{{updateLabel}}</i>
						</a><a class="btn btn-danger" href="#/event_rules"
							ng-click="deleteRule($index)"> {{deleteLabel}} </a></td>
					</tr>
				</tbody>
			</table>
			<div class="control-group">
				<div class="controls">
					<button type="button" class="btn btn-info"
						ng-click="createNewRule()">创建</button>
					<button type="button" class="btn btn-info" ng-click="saveRules()">保存</button>
				</div>
			</div>
		</div>
	</div>
</div>
<!--/row-->
