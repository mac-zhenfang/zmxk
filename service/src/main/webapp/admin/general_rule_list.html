<div class="row-fluid">
	<div class="box span12" ng-controller="GeneralRuleCtrl">
		<div class="box-header">
			<h2>
				<i class="icon-edit"></i>普通积分规则管理
			</h2>
		</div>
		<div class="box-content">
			<table
				class="table table-striped table-bordered bootstrap-datatable datatable">
				<thead>
					<tr>
						<th>规则名</th>
						<th>可给予积分</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="rule in generalRules">
						<td class="center"><span ng-hide="{{rule.showInput}}"
							ng-bind="rule.name"></span> <input ng-model="rule.name"
							ng-show="{{rule.showInput}}"
							class="form-control gridInput2" /></td>
						<td class="center"><span ng-hide="{{rule.showInput}}"
							ng-bind="rule.credit"></span> <input ng-model="rule.credit"
							ng-show="{{rule.showInput}}"
							class="form-control gridInput2" /></td>
						<td class="center"><a class="btn btn-info"
							href="#/general_rules" ng-click="rule.showInput?saveRule($index, rule):updateRule($index, rule)">
								{{rule.showInput?"确定":"修改"}}</i>
						</a><a class="btn btn-danger" href="#/general_rules"
							ng-click="deleteRule($index, rule)"> {{deleteLabel}} </a></td>
					</tr>
				</tbody>
			</table>
			<div class="control-group">
				<div class="controls">
					<button type="button" class="btn btn-info"
						ng-click="createNewRule()">创建</button>
				</div>
			</div>
		</div>
	</div>
</div>
<!--/row-->
