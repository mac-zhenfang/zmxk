<div class="row-fluid">
	<div class="box span12" ng-controller="EventTypeManageCtrl"
		ng-init="init()">
		<div class="box-header">
			<h2>
				<i class="icon-edit"></i>联赛管理
			</h2>
		</div>
		<div class="box-content">
			<input ng-model="filterRule.name" class="form-control gridInput2" />
		</div>
		<div class="box-content">
			<table
				class="table table-striped table-bordered bootstrap-datatable datatable">
				<thead>
					<tr>
						<th>联赛类型</th>
						<th>赛道</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="eventType in listEventTypes | filter:filterRule">
						<td><span ng-hide="{{eventType.showInput}} == true"><a
								href="#/sites/{{eventType.siteId}}/event_types/{{eventType.id}}">{{eventType.name}}</a></span> <input
							ng-model="eventType.name" ng-show="{{eventType.showInput}}" /></td>
						<td><select ng-disabled="{{!eventType.showInput}}"
							class="selectpicker gridInput2" data-style="btn-info"
							ng-model="eventType.siteId"
							ng-options="option.id as option.name for option in sites"
							ng-init="eventType.siteId==option.id">
						</select></td>
						<td class="center"><span class="btn btn-info"
							ng-click="updateEventType(eventType, $index)"
							ng-bind="{true:'保存', false:'修改'}[eventType.changed==true]"></span><span
							class="btn btn-danger" ng-click="deleteEventType(eventType, $index)">
								删除 </span></td>
					</tr>
				</tbody>
			</table>
			<div class="control-group">
				<div class="controls">
					<button type="button" class="btn btn-info" ng-click="createEventType()">创建</button>
				</div>
			</div>
		</div>
	</div>
</div>
<!--/row-->
