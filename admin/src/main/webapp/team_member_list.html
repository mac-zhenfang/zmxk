<div class="row-fluid">
	<div class="box span12" ng-controller="TeamMemberCtrl">
		<div class="box-header">
			<h2>
				<i class="icon-edit"></i>{{team.name}} 队伍成员管理
			</h2>
		</div>
		<div class="box-content">
			<input ng-model="filterKid.name" class="form-control gridInput2" />
		</div>
		<div class="box-content">
			<table
				class="table table-striped table-bordered bootstrap-datatable datatable">
				<thead>
					<tr>
						<th>小孩名</th>
						<th>操作</th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="teamMember in teamMembers | filter:filterKid">
						<td class="center"><span ng-hide="{{teamMember.showInput}}"
							ng-bind="teamMember.name"></span> <input ng-model="teamMember.name"
							ng-show="{{teamMember.showInput}}" class="form-control gridInput2" /></td>
						<td class="center"><a class="btn btn-danger" 
							ng-click="removeTeamMember($index, teamMember)"> 删除 </a></td>
					</tr>
				</tbody>
			</table>
			<div class="control-group">
				<div class="controls">
					<button type="button" class="btn btn-info"
						ng-click="addNewMember()">添加</button>
				</div>
			</div>
		</div>
	</div>
</div>
<!--/row-->
