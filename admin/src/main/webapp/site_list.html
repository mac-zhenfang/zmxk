<div class="row-fluid">
	<div class="box span12" ng-controller="SiteManageCtrl" ng-init="init()">
		<div class="box-header">
			<h2>
				<i class="icon-edit"></i>赛道管理
			</h2>
		</div>
		<div class="box-content">
			<input ng-model="filterRule.name" class="form-control gridInput2" />
		</div>
		<div class="box-content">
			<table
				class="table table-striped table-bordered bootstrap-datatable datatable">
				<thead>
					<tr>
						<th>赛道名</th>
						<th>地址</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="site in listSites | filter:filterRule">
						<td><span ng-hide="{{site.showInput}} == true">{{site.name}}</a></span>
							<input ng-model="site.name" ng-show="{{site.showInput}}" /></td>
						<td><span ng-hide="{{site.showInput}} == true">{{site.location}}</a></span>
							<input ng-model="site.location" ng-show="{{site.showInput}}" /></td>
						<td class="center"><span class="btn btn-info"
							ng-click="updateSite(site, $index)"
							ng-bind="{true:'保存', false:'修改'}[site.changed==true]"></span><span
							class="btn btn-danger" ng-click="deleteSite(site, $index)">
								删除 </span></td>
					</tr>
				</tbody>
			</table>
			<div class="control-group">
				<div class="controls">
					<button type="button" class="btn btn-info" ng-click="createSite()">创建</button>
				</div>
			</div>
		</div>
	</div>
</div>
<!--/row-->
