<div class="row-fluid">
	<div class="box span12" ng-controller="TeamCtrl">
		<div class="box-header">
			<h2>
				<i class="icon-edit"></i>队伍管理
			</h2>
		</div>
		<div class="box-content">
			<input ng-model="teamFilter.name" class="form-control gridInput2" />
		</div>
		<div class="box-content">
			<table
				class="table table-striped table-bordered bootstrap-datatable datatable">
				<thead>
					<tr>
						<th>队伍名</th>
						<!-- 						<th>队伍类型名</th> -->
						<th>人数上上限</th>
						<th>操作</th>
					</tr>
				</thead>

				<tbody>

					<tr ng-repeat="team in teams | filter:teamFilter">
						<td class="center"><span ng-hide="{{team.showInput}}"><a
								href="#/teams/{{team.id}}">{{team.name}}</a></span> <input
							ng-model="team.name" ng-show="{{team.showInput}}"
							class="form-control gridInput2" /></td>
						<!-- 						<td class="center"><select ng-disabled={{!team.showInput}} -->
						<!-- 							class="selectpicker gridInput2" data-style="btn-info" -->
						<!-- 							ng-model="team.eventTypeId" -->
						<!-- 							ng-options="eventType.id as eventType.name for eventType in eventTypeList" -->
						<!-- 							ng-init="team.eventTypeId==eventType.id"> -->
						<!-- 						</select></td> -->
						<td class="center"><span ng-hide="{{team.showInput}}"
							ng-bind="team.size"></span> <input ng-model="team.size"
							ng-show="{{team.showInput}}" class="form-control gridInput" /></td>
						<td class="center"><a class="btn btn-info" href="#/teams"
							ng-click="team.showInput?saveTeam($index, team):updateTeam($index, team)">
								{{team.showInput?"确定":"修改"}}</i>
						</a><a class="btn btn-danger" href="#/teams"
							ng-click="deleteTeam($index, team)"> 删除 </a></td>
					</tr>
				</tbody>
			</table>
			<div class="control-group">
				<div class="controls">
					<button type="button" class="btn btn-info"
						ng-click="createNewTeam()">创建</button>
				</div>
			</div>
		</div>
	</div>
</div>
<!--/row-->
