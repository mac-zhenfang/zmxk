<div class="modal-header" ng-init="init()">
	<h4 class="modal-title">
		<span class="glyphicon glyphicon-star"></span>授予积分
	</h4>
</div>
<div class="modal-body">
	<ng-form name="nameDialog" novalidate role="form">
	<div class="form-group input-group-lg">
		<div>
			<label class="control-label">请选择积分选项</label><select
				class="selectpicker gridInput2" data-style="btn-info"
				ng-init="selectRule = options[0].name" ng-model="selectRule"
				ng-options="option as option.name for option in eventRules">
			</select>
		</div>
		<div>
			关闭对话框后，请点击保存以使变更起效
			<pre>给予积分: {{selectRule.credit}}</pre>
		</div>
	</ng-form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
	<button type="button" class="btn btn-primary" ng-click="save(selectRule)"
		ng-disabled="(nameDialog.$dirty && nameDialog.$invalid) || nameDialog.$pristine">确定</button>
</div>
